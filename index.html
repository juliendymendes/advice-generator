<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Advice generator app</title>
	<link rel="stylesheet" href="style.css">
</head>

<body onload="generateNewAdvice()">

	<main>
		<div class="loading-indicator"> 
			<span>Carregando...</span>
		</div>
		<div class="box">
			<span  class="advice-id">Advice #<span id="advice-id"></span></span>
			<p id="advice" class="advice">
			</p>
			<img class="divider" src="images/pattern-divider-desktop.svg" width="300" alt="Divider">
			<button class="dice-btn" onclick="generateNewAdvice()">
				<img src="images/icon-dice.svg" width="16" alt="Dice">
			</button>
		</div>

	</main>

	<script src="script.js"></script>

</body>

</html>
